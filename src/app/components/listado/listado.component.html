  <div class="border-1 border border-gray-300 bg-gray-200 my-5 flex justify-between items-center p-4">
    <div class="flex flex-1 text-sm">
      <div class="flex items-center justify-between">
        <div>Producto</div>
        <div class="ml-3">
          <input class="w-[10rem]" type="text" placeholder="Buscar por nombre o SKU">
        </div>
      </div>
      <div class="flex items-center ml-5">
        <div>Tipo</div>
        <div class="ml-3">
          <select class="w-[30rem]">
            <option value="">Todos</option>
            <option value="Electrónico">Electrónico</option>
            <option value="Hogar">Hogar</option>
            <option value="Ropa">Ropa</option>
            <option value="Alimentos">Alimentos</option>
            <option value="Deporte">Deporte</option>
          </select>
        </div>
      </div>
    </div>

    <div>
      <button class="bg-purple-600 rounded-sm hover:bg-purple-700 text-white p-1.5 text-sm w-[6rem]">
        <i class="fa-solid fa-magnifying-glass"></i> Buscar
      </button>
    </div>
  </div>



<div class="w-100 relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default">
  <table class="w-full text-sm text-left rtl:text-right text-body">
    <thead class="text-sm text-body bg-neutral-secondary-soft border-b rounded-base border-default">
      <tr>
        <th class="px-6 py-3 font-medium">Producto</th>
        <th class="px-6 py-3 font-medium">SKU</th>
        <th class="px-6 py-3 font-medium">Precio mercado</th>
        <th class="px-6 py-3 font-medium">Tipo</th>
        <th class="px-6 py-3 font-medium">Estatus</th>
        <th class="px-6 py-3 font-medium"></th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let item of productos | paginate: { itemsPerPage: pageSize, currentPage: page }"
        class="bg-neutral-primary border-b border-default"
      >
        <th class="px-6 py-4 font-medium text-heading whitespace-nowrap">
          {{ item.nombre }}
        </th>

        <td class="px-6 py-4">{{ item.clave }}</td>
        <td class="px-6 py-4">${{ item.precio }}</td>
        <td class="px-6 py-4">{{ item.tipoProucto }}</td>
        <td class="px-6 py-4">{{ item.esActivo }}</td>

        <td class="py-4 flex justify-center text-lg text-gray-500 gap-3">
          <button (click)="editarProducto(item)">
            <i class="fa-solid fa-pen-to-square transition-transform hover:scale-125 hover:text-purple-600"></i>
          </button>
          <button (click)="eliminarProducto(item)">
            <i class="fa-solid fa-square-xmark transition-transform hover:scale-125 hover:text-red-600"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Paginación -->
<div class="flex justify-end mt-4">
  <pagination-controls
    previousLabel="Anterior"
    nextLabel="Siguiente"
    (pageChange)="page = $event">
  </pagination-controls>
</div>

<app-modal
  [open]="showModal"
  title="Modificar producto"
  (close)="showModal = false">
  <div>
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">

      <!-- Clave -->
      <div class="flex flex-col">
        <div>SKU</div>
        <div>
          <input
            class="w-full border border-1 bg-gray-100"
            type="text"
            formControlName="clave"
            placeholder="Clave del producto"
          />
        </div>
        <div>
          <small class="text-red-800"
            *ngIf="form.get('clave')?.invalid && form.get('clave')?.touched">
            Clave requerida
          </small>
        </div>
      </div>

      <!-- Nombre -->
      <div class="flex flex-col">
        <div>Producto</div>
        <div>
          <input
            class="w-full border border-1 bg-gray-100"
            type="text"
            formControlName="nombre"
            placeholder="Nombre del producto"
          />
        </div>
        <div>
          <small class="text-red-800"
            *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
            Nombre requerido
          </small>
        </div>
      </div>

      <!-- Precio -->
      <div class="flex flex-col">
        <div>Precio</div>
        <div>
          <input
            class="w-full border border-1 bg-gray-100"
            type="number"
            formControlName="precio"
            placeholder="Precio"
          />
        </div>
        <div>
          <small class="text-red-800"
            *ngIf="form.get('precio')?.invalid && form.get('precio')?.touched">
            Precio requerido
          </small>
        </div>
      </div>

      <!-- Tipo -->
      <div class="flex flex-col">
        <div>Tipo</div>
        <div>
          <select
            class="w-full border border-1 bg-gray-100"
            formControlName="tipo">
            <option value="">Selecciona una opción</option>
            <option value="Electrónico">Electrónico</option>
            <option value="Hogar">Hogar</option>
            <option value="Ropa">Ropa</option>
            <option value="Alimentos">Alimentos</option>
            <option value="Deporte">Deporte</option>
          </select>
        </div>
        <div>
          <small class="text-red-800"
            *ngIf="form.get('tipo')?.invalid && form.get('tipo')?.touched">
            Tipo requerido
          </small>
        </div>
      </div>

      <!-- Estatus -->
      <div class="flex flex-col">
        <div>Estatus</div>
        <div>
          <select
            class="w-full border border-1 bg-gray-100"
            formControlName="estatus">
            <option value="">Selecciona una opción</option>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>
        <div>
          <small class="text-red-800"
            *ngIf="form.get('estatus')?.invalid && form.get('estatus')?.touched">
            Estatus requerido
          </small>
        </div>
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-2 p-4 border-t">
        <button class="bg-purple-600 text-white px-2 hover:bg-purple-800" type="submit">
          Guardar producto
        </button>
      </div>

    </form>
  </div>
</app-modal>
