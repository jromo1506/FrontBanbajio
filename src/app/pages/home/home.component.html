<app-loader [visible]="loading"></app-loader>

<div class="w-[80vw]">


  <app-listado ></app-listado>

  <div class="flex justify-end">
    <div class="my-1 py-4">
      <button (click)="irEdit()" class="bg-purple-600 rounded-sm hover:bg-purple-700 text-white p-1.5 text-sm w-[10rem]">
        <i class="fa-solid fa-wrench"></i>Configuracion
      </button>
    </div>
    <div class="my-1 p-4">
      <button (click)="showModal = true" class="bg-purple-600 rounded-sm hover:bg-purple-700 text-white p-1.5 text-sm w-[10rem]">
        <i class="fa-solid fa-plus"></i> Agregar producto
      </button>
    </div>
  </div>
</div>

<app-modal
  [open]="showModal"
  title="Detalle de producto"
  (close)="showModal = false">
  <div>
    <form [formGroup]="form" (ngSubmit)="agregarProducto()" class="space-y-4">

      <!-- Clave -->
      <div class="flex flex-col">
        <div>SKU</div>
        <div>
          <input
            class="w-full border border-1 bg-gray-100"
            type="text"
            formControlName="clave"
            placeholder="Clave del producto"
          />
        </div>
        <div>
          <small class="text-red-800"
            *ngIf="form.get('clave')?.invalid && form.get('clave')?.touched">
            Clave requerida
          </small>
        </div>
      </div>

      <!-- Nombre -->
      <div class="flex flex-col">
        <div>Producto</div>
        <div>
          <input
            class="w-full border border-1 bg-gray-100"
            type="text"
            formControlName="nombre"
            placeholder="Nombre del producto"
          />
        </div>
        <div>
          <small class="text-red-800"
            *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
            Nombre requerido
          </small>
        </div>
      </div>

      <!-- Precio -->
      <div class="flex flex-col">
        <div>Precio</div>
        <div>
          <input
            class="w-full border border-1 bg-gray-100"
            type="number"
            formControlName="precio"
            placeholder="Precio del producto"
          />
        </div>
        <div>
          <small class="text-red-800"
            *ngIf="form.get('precio')?.invalid && form.get('precio')?.touched">
            Precio requerido
          </small>
        </div>
      </div>

      <!-- Tipo -->
      <div class="flex flex-col">
        <div>Tipo</div>
        <div>
          <select
            class="w-full border border-1 bg-gray-100"
            formControlName="tipo">
            <option value="">Selecciona una opción</option>
            <option value="Electrónico">Electrónico</option>
            <option value="Hogar">Hogar</option>
            <option value="Ropa">Ropa</option>
            <option value="Alimentos">Alimentos</option>
            <option value="Deporte">Deporte</option>
          </select>
        </div>
        <div>
          <small class="text-red-800"
            *ngIf="form.get('tipo')?.invalid && form.get('tipo')?.touched">
            Tipo requerido
          </small>
        </div>
      </div>

      <!-- Estatus -->
      <div class="flex flex-col">
        <div>Estatus</div>
        <div>
          <select
            class="w-full border border-1 bg-gray-100"
            formControlName="estatus">
            <option value="">Selecciona una opción</option>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>
        <div>
          <small class="text-red-800"
            *ngIf="form.get('estatus')?.invalid && form.get('estatus')?.touched">
            Estatus requerido
          </small>
        </div>
      </div>

      <!-- Botón -->
      <div class="flex justify-end gap-2 p-4 border-t">
        <button class="bg-purple-600 text-white px-2 hover:bg-purple-800" type="submit">
          Agregar producto
        </button>
      </div>

    </form>
  </div>
</app-modal>
