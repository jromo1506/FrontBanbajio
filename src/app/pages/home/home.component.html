<app-loader [visible]="loading"></app-loader>

<div class="w-[80vw]">


  <app-listado [productos]="productos"></app-listado>

  <div class="flex justify-end">
    <div class="my-1 py-4">
      <button (click)="irEdit()" class="bg-purple-600 rounded-sm hover:bg-purple-700 text-white p-1.5 text-sm w-[10rem]">
        <i class="fa-solid fa-wrench"></i>Configuracion
      </button>
    </div>
    <div class="my-1 p-4">
      <button (click)="showModal = true" class="bg-purple-600 rounded-sm hover:bg-purple-700 text-white p-1.5 text-sm w-[10rem]">
        <i class="fa-solid fa-plus"></i> Agregar producto
      </button>
      
    </div>
  </div>
</div>

<app-modal
  [open]="showModal"
  title="Detalle de producto"
  (close)="showModal = false">
  <div>
    <form [formGroup]="form" (ngSubmit)="agregarProducto()" class="space-y-4">

      <!-- Clave -->
      <div class="flex flex-col">
        <div>SKU</div>
        <div>
          <input
            class="w-full border border-1 bg-gray-100"
            type="text"
            formControlName="clave"
            placeholder="Clave del producto"
          />
        </div>
        <div>
          <small class="text-red-800"
            *ngIf="form.get('clave')?.invalid && form.get('clave')?.touched">
            Clave requerida
          </small>
        </div>
      </div>

      <!-- Nombre -->
      <div class="flex flex-col">
        <div>Producto</div>
        <div>
          <input
            class="w-full border border-1 bg-gray-100"
            type="text"
            formControlName="nombre"
            placeholder="Nombre del producto"
          />
        </div>
        <div>
          <small class="text-red-800"
            *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
            Nombre requerido
          </small>
        </div>
      </div>

      <!-- Precio -->
      <div class="flex flex-col">
        <div>Precio mercado</div>
        <div>
          <input
            class="w-full border border-1 bg-gray-100"
            type="number"
            formControlName="precio"
            placeholder="Precio del producto"
          />
        </div>
        <div>
          <small class="text-red-800"
            *ngIf="form.get('precio')?.invalid && form.get('precio')?.touched">
            Precio requerido
          </small>
        </div>
      </div>
      <div class="flex">
        <div class="flex flex-col w-[50%]">
          <div>Tipo</div>
          <div>
            <select
              class="w-full border border-1 bg-gray-100"
              formControlName="tipo">
                <option [ngValue]="null">Selecciona un tipo</option>
              <option *ngFor="let tipo of categorias" [ngValue]="tipo.idTipoProducto">{{ tipo.nombre }}</option>
            </select>
          </div>
          <div>
            <small class="text-red-800"
              *ngIf="form.get('tipo')?.invalid && form.get('tipo')?.touched">
              Tipo requerido
            </small>
          </div>
        </div>


      </div>
      <!-- Tipo -->
     
      <!-- Estatus -->
      <div class="flex flex-col">
        <div>Estatus</div>
        <div>
          <select
            class="w-full border border-1 bg-gray-100"
            formControlName="estatus">
            <option value="">Selecciona una opción</option>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>
        <div>
          <small class="text-red-800"
            *ngIf="form.get('estatus')?.invalid && form.get('estatus')?.touched">
            Estatus requerido
          </small>
        </div>
      </div>

      <!-- Botón -->
      <div class="flex justify-end gap-2 p-4 border-t">
        <button class="bg-purple-600 text-white px-2 hover:bg-purple-800" type="submit">
          Agregar producto
        </button>
      </div>
     x

    </form>
  </div>
</app-modal>



<app-modal
  [open]="showProveedores"
  title="Lista de proveedores"
  (close)="showProveedores = false">

  <div class="w-full max-h-[20rem]   overflow-y-auto">
    <div
      *ngFor="let prov of proveedores"
      class="flex items-center gap-2 border my-1 bg-gray-200 border-gray-200 p-2">

      <input
        type="checkbox"
        [checked]="proveedoresSeleccionados.includes(prov.idProveedor)"
        (change)="toggleProveedor(prov.idProveedor, $event)"
      />

      <span>{{ prov.nombre }}</span>
    </div>
  </div>

  <button
    class="mt-4 px-4 py-2 bg-blue-600 text-white"
    (click)="guardarRelacion()">
    Guardar
  </button>

</app-modal>
