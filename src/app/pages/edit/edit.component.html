    <div class="w-[80vw] mt-5">
    <h1 class="text-xl font-semibold">Configuración</h1>
    </div>

   <div class="flex border-gray-300 bg-gray-200 my-5 rounded-md h-[14rem]">

  <div class="w-[30%] border-gray-300 bg-gray-200 rounded-md">
    <h1 class="pt-2 px-2">Añadir Proveedor</h1>

    <form
      [formGroup]="proveedorForm"
      (ngSubmit)="confirmarProv()"
      class="flex justify-between"
    >
      <div class="flex flex-col p-2 w-full">

        <div class="flex flex-col">
          <div class="my-1 flex">
            <input
              class="w-full p-2 border border-gray-400 rounded mr-2"
              type="text"
              placeholder="Nombre del proveedor"
              formControlName="nombre"
            >

            <button
              type="submit"
              class="flex w-[10rem] items-center justify-center bg-purple-600 rounded-sm hover:bg-purple-700 text-white p-1 py-2 text-sm"
            >
              Confirmar
            </button>
          </div>

          <div class="my-1">
            <textarea
              class="w-full p-2 border border-gray-400 rounded resize-none"
              rows="4"
              placeholder="Descripción"
              formControlName="descripcion"
            ></textarea>
          </div>
        </div>

      </div>
    </form>
  </div>




     <div class="p-2 flex-1 border-l border-1 border-gray-300    ">
        <div >
            <h1 class="pt-2 ">Lista de proveedores</h1>
        </div>
        <div class="flex flex-col overflow-y-scroll max-h-[11rem]">
                <div *ngFor="let prov of proveedores" class="rounded-sm bg-gray-100 border border-1 border-gray-300 p-2 text-xs w-full">
                    {{prov.nombre}} - {{prov.descripcion}}
                </div>
                
        </div>
      

     </div>
</div>
     






   <div class="flex border-gray-300 bg-gray-200 my-5 rounded-md h-[14rem]">

  <div class="w-[30%] border-gray-300 bg-gray-200 rounded-md">
    <h1 class="pt-2 px-2">Añadir Categoria</h1>

    <form
      [formGroup]="tipoForm"
      (ngSubmit)="confirmarCateg()"
      class="flex justify-between"
    >
      <div class="flex flex-col p-2 w-full">

        <div class="flex flex-col">
          <div class="my-1 flex">
            <input
              class="w-full p-2 border border-gray-400 rounded mr-2"
              type="text"
              placeholder="Nombre de categoria"
              formControlName="nombre"
            >

            <button
              type="submit"
              class="flex w-[10rem] items-center justify-center bg-purple-600 rounded-sm hover:bg-purple-700 text-white p-1 py-2 text-sm"
            >
              Confirmar
            </button>
          </div>

          <div class="my-1">
            <textarea
              class="w-full p-2 border border-gray-400 rounded resize-none"
              rows="4"
              placeholder="Descripción"
              formControlName="descripcion"
            ></textarea>
          </div>
        </div>

      </div>
    </form>
  </div>




     <div class="p-2 flex-1 border-l border-1 border-gray-300    ">
        <div >
            <h1 class="pt-2 ">Categoria de proveedores</h1>
        </div>
        <div class="flex flex-col overflow-y-scroll max-h-[11rem]">
                <div *ngFor="let cat of categorias" class="rounded-sm bg-gray-100 border border-1 border-gray-300 p-2 text-xs w-full">
                    {{cat.nombre}} - {{cat.descripcion}}
                </div>
            
        </div>
      

     </div>
</div>
